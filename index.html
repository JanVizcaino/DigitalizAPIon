<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Biblioteca Musical</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="m-0"><i class="fas fa-music me-2"></i>Mi Biblioteca Musical</h1>
    </header>

    <main class="container-fluid bg-light pt-3 pb-3">
        <div class="row justify-content-center gap-5">
            <section class="col-12 col-md-6 mt-0 p-4 bg-white rounded shadow" style="max-width: 500px;">
                <h2 class="text-center mb-3 text-primary">Agregar Canción</h2>
                <p class="text-left">Añade tus canciones favoritas a la biblioteca.</p>

                <form class="form d-flex flex-column gap-2 justify-content-center" id="formulario">
                    <div class="form-group mb-3">
                        <label for="titulo" class="form-label text-primary">Título de la Canción:</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="artista" class="form-label text-primary">Artista:</label>
                        <input type="text" id="artista" name="artista" class="form-control" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="genero" class="form-label text-primary">Género:</label>
                        <select id="genero" name="genero" class="form-control" required>
                            <option value="">Selecciona</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Electrónica">Electrónica</option>
                            <option value="Hip Hop">Hip Hop</option>
                            <option value="Clásica">Clásica</option>
                            <option value="Jazz">Jazz</option>
                        </select>
                    </div>

                    <div class="form-group mb-4">
                            <label for="portada" class="form-label text-primary">Portada del Álbum:</label>
                            <input type="file" id="portada" name="portada" class="form-control" accept="image/*">
                            <small class="text-muted">Formatos aceptados: JPG, PNG, JPEG (Max 5MB)</small>
                            <div id="preview-container" class="mt-2 text-center" style="display: none;">
                                <img id="preview-image" class="img-thumbnail" style="max-width: 200px;">
                            </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="add-song">
                        <i class="fas fa-plus-circle me-2"></i>Añadir Canción
                    </button>
                </form>
            </section>

            
            <section class="col-12 col-md-6 mt-3 mt-md-0 bg-white rounded shadow p-4" style="max-width: 1000px;">
                <h2 class="text-center mb-3 text-primary">Canciones Favoritas</h2>
                <div id="songs-list" class="song-grid p-3" style="display: none;">

                </div>
                <div class="flex-column align-items-center justify-content-center h-75" id="empty-msg"
                    style="color: gray; display: flex; justify-content: center;">
                    <h3>Tu biblioteca está vacía...</h3>
                    <h5>¡Comienza agregando canciones!</h5>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center bg-primary text-white py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Mi Biblioteca Musical</p>
    </footer>

    <div id="msg" class="alert d-none position-fixed top-0 end-0 mt-3 me-3 text-start shadow" role="alert">
        <i id="alert-icon" class="me-2"></i>
        <p id="alert-msg" class="m-0"></p>
    </div>
</body>

</html>
